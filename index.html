<!DOCTYPE html>
<html>
    <head>
        <title>TailWind CSS</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black text-white">
    
        <!-- background preview -->
        <div class="relative h-screen w-full">
            <img src="Image/netflexBackground.jpeg" alt="Netflex Background preview" 
            class="absolute inset-0 w-full h-full object-cover opacity-50">

            <!-- logo and top navbar -->
            <div class="relative flex justify-between items-center px-8 py-4">
                <img src="Image/netflixLogo.png" alt="Netflex logo" class="h-10">
                <div>
                    <button class="bg-black px-5 py-1 text-white font-semibold"> English</button>
                  <button class="bg-red-600 px-4 py-1 rounded text-white font-semibold">Sign In</button>
                </div>
            </div>


            <!-- center motto -->
            <div class="flex-col items-center justify-center text-center h-full relative z-10 px-4">
                <h1 class="text-4xl md:text-5x1 font-bold">Unlimited movies, TV shows, and more.</h1>
                <p class="mt-4 text-lg">Watch anywhere. Cancel anytime.</p>
                <p class="mt-2 text-md">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            



        </div>

    </body>
</html>
